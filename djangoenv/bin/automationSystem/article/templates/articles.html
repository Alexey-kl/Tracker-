{% extends 'main.html' %}

{% load staticfiles %}



{% block article %}



        {% for article in articles %}
<div class="data">
            <h6>Дата: {{ article.article_date }}</h6>
    </div>
<div class="articleTitle">
            <h4><a href="/articles/get/{{ article.id }}/">{{ article.article_title }}</a></h4>
    </div>
<div class="articleText">
            <p>{{ article.article_text }}</p>
    </div>
            <p><a href="/articles/addlike/{{ article.id }}/"><img src="{% static "image.png" %}" width="25px" height="25px"> {{ article.article_likes }}</a></p>
            <hr>
        {% endfor%}

{%  endblock %}
